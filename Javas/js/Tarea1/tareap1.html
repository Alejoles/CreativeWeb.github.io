<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea ejercicio 1</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <p>Introduzca un número x para generar x numeros aleatorios entre 12 y 30</p>
    </div>
    <div>
        <form>
            <input type="number" id="inp" name="numero">
            <button onclick="aleat()" type="reset">Click</button>
        </form>
    </div>
    <div id = "Gráfica"></div>
    <script>
        



        function aleat(){

            scatter = {
            x : [],
            y : [],
            mode : 'makers'
            };

            let data = [scatter];

            let numero = document.getElementById("inp").value;

            for(i = 0; i< numero; i++){
                scatter.x.push(Math.random()*18 + 12);
                scatter.y.push(Math.random()*18 + 12);

                console.log(scatter);
            }
            Plotly.newPlot('Gráfica', data);

            scatter = {
                x : [],
                y : [],
                mode : 'makers'
            };
        }

        
    </script>
</body>
</html>
